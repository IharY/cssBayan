<html lang="en">

</head>

<body>
    <section class="bayan">
        <h1 class="main_title">CSS Bayan</h1>
        <input class="mem_input" type="radio" name="mem" id="mem1" checked>

        <label class="lable_text" for="mem1">
            <span class="summary">Mem#1</span>
            <span class="plus"></span>
            <img src="./assets/img/mem_01.jpg" alt="first mem" class="bayan__img">
        </label>

        <input class="mem_input" type="radio" name="mem" id="mem2">

        <label class="lable_text" for="mem2">
            <span class="summary">Mem#2</span>
            <span class="plus"></span>
            <img src="./assets/img/mem_05.jpg" alt="second mem" class="bayan__img">
        </label>

        <input class="mem_input" type="radio" name="mem" id="mem3">

        <label class="lable_text" for="mem3">
            <span class="summary">Mem#3</span>
            <span class="plus"></span>
            <img src="./assets/img/mem_03.jpg" alt="third mem" class="bayan__img">
        </label>

        <input class="mem_input" type="radio" name="mem" id="mem4">

        <label class="lable_text" for="mem4">
            <span class="summary">Mem#4</span>
            <span class="plus"></span>
            <img src="./assets/img/mem_04.jpg" alt="fouth mem" class="bayan__img">
        </label>
    </section>
</body>

</html>
